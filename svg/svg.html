<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG</title>
	<style>
        body {
            padding: 0;
            margin: 0;
        }
        svg {
            vertical-align: bottom;
        }
        .js-canvas {
            width: 100vw;
            height: 90vh;
        }
        #my-circle {
            fill: #fc0;
        }
        
        @keyframes fadein {
            0% { opacity: 0 }
            100% { opacity: 1 }
        }
        .is-introduced {
            animation: fadein 500ms linear 1 forwards;
        }
        
        
    </style>
</head>
<body>

    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" class="js-svg"></svg>
    
    
	
	<script defer type="text/javascript" src="svg.js"></script>
	<script>
        document.onreadystatechange = function () {
			if ( document.readyState == 'complete' ) {
                merl.svg.init();
			}
		} 
    </script>
</body>
</html>
